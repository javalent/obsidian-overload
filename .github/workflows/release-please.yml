on:
    workflow_dispatch:

    push:
        branches:
            - "main"

permissions:
    contents: write
    pull-requests: write

name: release-please

jobs:
    release-please:
        runs-on: ubuntu-latest
        outputs:
            release_created: ${{ steps.release.outputs.release_created }}
            upload_url: ${{ steps.release.outputs.upload_url }}
            tag_name: ${{ steps.release.outputs.tag_name }}
            pr: ${{ steps.release.outputs.pr }}
        steps:
            - uses: google-github-actions/release-please-action@v3
              env:
                  GITHUB_TOKEN: "${{ secrets.GH_ACTIONS_TOKEN }}"
              id: release
              with:
                  command: manifest

            - uses: actions/checkout@v2
              if: ${{ !steps.release.outputs.release_created }}
            - id: automerge
              if: ${{ !steps.release.outputs.release_created }}
              run: |
                  echo "Attempting to auto merge PR ${{ steps.release.outputs.pr.number }}"
                  git checkout ${{ steps.release.outputs.pr.headBranchName }}
                  git merge --squash ${{ steps.release.outputs.pr.sha }}
                  git commit

    publish:
        needs: release-please
        if: ${{ needs.release-please.outputs.release_created }}
        uses: javalent/workflows/.github/workflows/publish.yml@main
        secrets: inherit
