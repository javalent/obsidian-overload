name: automerge
on:
    pull_request_target:
        types:
            - assigned
            - unassigned
            - labeled
            - unlabeled
            - opened
            - edited
            - reopened
            - synchronize
            - ready_for_review
            - locked
            - unlocked
    pull_request:
        types:
            - assigned
            - unassigned
            - labeled
            - unlabeled
            - opened
            - edited
            - reopened
            - synchronize
            - ready_for_review
            - locked
            - unlocked

jobs:
    automerge:
        runs-on: ubuntu-latest
        steps:
            - id: automerge
              name: automerge
              uses: "pascalgn/automerge-action@v0.15.6"
              env:
                  GITHUB_TOKEN: "${{ secrets.GH_ACTIONS }}"
                  MERGE_METHOD: "squash"
              
