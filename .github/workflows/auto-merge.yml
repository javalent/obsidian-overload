name: automerge
on:
    pull_request_target:

jobs:
    automerge:
        runs-on: ubuntu-latest
        steps:
            - id: automerge
              name: automerge
              uses: "pascalgn/automerge-action@v0.15.6"
              env:
                  GITHUB_TOKEN: "${{ secrets.GH_ACTIONS }}"
                  MERGE_METHOD: "squash"
